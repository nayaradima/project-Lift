<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/building.js" defer></script>
    <script src="./js/street.js" defer></script>
</head>
<body>
    <div class="controls">
        <div class="display">Ground Floor</div>
        <button liftMovingTo="t">G</button>
        <button liftMovingTo="1">1</button>
        <button liftMovingTo="2">2</button>
        <button liftMovingTo="3">3</button>
        <button liftMovingTo="4">4</button>
        <button liftMovingTo="5">5</button>
        <button liftMovingTo="6">6</button>
    </div>
    <div class="pavement">
        <div class="tree"></div>
        <div class="building">
            <div class="colums" floors="6"></div>
            <div class="pit"></div>
            <div class="colums" floors="6"></div>
        </div>
        <div class="tree"></div>
    </div>
    <div class="street" lane="15"></div>
    
</body>
</html>
